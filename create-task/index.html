<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1 class="name">BRAWLSTARS</h1>
    <div class-="main">
      <h4 class="filter" id="rarity">Filter by Rarity:</h4>
      <button class="rarityBtn" id="chromatic">Chromatic</button>
      <button class="rarityBtn" id="mythic">Mythic</button>
      <button class="rarityBtn" id="legendary">Legendary</button>
      <button class="rarityBtn" id="epic">Epic</button>
      <button class="rarityBtn" id="superrare">Super Rare</button>
      <button class="rarityBtn" id="rare">Rare</button>
      <button class="rarityBtn" id="starter">Starting Brawlers</button>
      <button class="rarityBtn" id="reset">Reset to All Brawlers</button>

      <h4 class="filter" id="events">Events</h4>
      <button class="eventBtn" id="active">Active Events</button>
      <button class="eventBtn" id="upcoming">Upcoming Events</button>
    </div>
    <div id="output"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
